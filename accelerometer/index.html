<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #data {
            margin-top: 50px;
            font-size: 1.5em;
        }

        .value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Accelerometer Data Visualization</h1>
    <div id="data">
        <p>X-axis: <span class="value" id="x"></span></p>
        <p>Y-axis: <span class="value" id="y"></span></p>
        <p>Z-axis: <span class="value" id="z"></span></p>
    </div>

    <script src="accelerometer.js"></script>
</body>
</html>
